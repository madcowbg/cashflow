<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cashflow Portfolio Analysis</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
  </head>
  <body>
  <div id="portfolio-simulation"> </div>

  <div id="portfolio-forecast"> </div>

    <canvas id="summary-chart" width="600" height="400"></canvas>

    <p>Set mean (%): <input type="number" id="parameter-mean" value="0.0"/></p>
    <p>Set std (%): <input type="number" id="parameter-std" value="15.0"/></p>

    <canvas id="myChart" width="600" height="400"></canvas>
    <div id="mytext"></div>

    <p>
      We are using Node.js <span id="node-version"></span>, Chromium
      <span id="chrome-version"></span>, and Electron
      <span id="electron-version"></span>.
    </p>
    <!-- You can also require other files to run in this process -->
    <script src="./dist/renderer.js"></script>
  </body>
</html>
